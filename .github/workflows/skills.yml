name: Publish Skills

on:
  release:
    types: [published]

permissions:
  contents: write  # For uploading to releases
  id-token: write  # For OIDC authentication

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pack and publish skills
        uses: NimbleBrainInc/skill-pack@v1